<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci1</title>
</head>
<body>
<script>
    let n=20;
    let kqx = '';
    let count =1;
    let i1=0;
    let i2=1;
    while (count <= n) {
        if (count === 1) kqx = '0';
        if ( count === 2) kqx = "0 1";
        if ( count > 2) {
            let k = i1 + i2;
            i1 = i2;
            i2 =k;
            kqx += " " + k;
        } count++;
    }
    document.write(kqx);
</script>
</body>
</html>
