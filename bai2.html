<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
        <script>
            let numb = parseFloat(prompt("Nhiệt độ hiện tại :"));
            for (;;numb++) {
                if (numb >100) {
                    alert('Xin hãy giảm nhiệt độ xuống!');
                    break;
                } else if (numb < 20) {
                    alert('Xin hãy tăng nhiệt độ lên!')
                }
            }

        </script>
</body>
</html>
