<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số đầu tiên trong dãy Fibonacci</title>
</head>
<body>
<script>
   function Fibonacci(n) {
       if (n<3) {
           return 1;
       } else {
           return Fibonacci(n-1) + Fibonacci(n-2);
       }
   }
   let n=1;
   for (let i=1;i >=0;i++) {
       n++;
       document.write(Fibonacci(i) + " ");
       if (n>20) break;
   }
</script>
</body>
</html>
